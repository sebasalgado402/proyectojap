<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body class="text-center">
  <div class="container p-5">
    <div class="contenedor">
      <div class="divTitulo">
          <h1>Iniciar Sesión</h1>
      </div>
      
      <form>
          <div class="formBloque">
              <label for="txtNombre">Nombre: </label>
              <input id="txtNombre" type="text" name="Nombre" placeholder="Escribir Nombre">
              <span id="errorNombre" style="display: block; color: red"></span>
          </div>
          <div class="formBloque">
              <label for="Password">Contraseña: </label>
              <input id="txtPassword" type="password" name="Password" placeholder="Escribir Contraseña">
              <span id="errorPassword" style="display: block; color: red"></span>
          </div>
          <div class="formBloque-boton">
              <button class="btn btn-primary " type="button" onclick="guardar(txtNombre,txtPassword);redireccionar()" >Iniciar Sesión</button>
          </div>
      </form>
    </div>
  </div>
 

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
